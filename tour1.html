<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<style>
  body {
    margin:0; font-family:sans-serif;
    /* ðŸ‘‡ Background image with your new path */
    background: url("C:/Users/shaik/Downloads/photo.jpg") no-repeat center center/cover;
    display:flex; justify-content:center; align-items:center; height:100vh;
  }
  .card {
    background:rgba(255,255,255,0.9); /* transparent white box */
    padding:30px; border-radius:15px; width:320px;
    box-shadow:0 8px 25px rgba(0,0,0,.3); text-align:center;
  }
  h2 { margin-bottom:20px; color:#333; }
  input {
    width:100%; padding:12px; margin:8px 0; border:1px solid #ccc; border-radius:8px;
  }
  button {
    width:100%; padding:12px; background:#4facfe; border:none; color:white;
    font-size:16px; border-radius:8px; cursor:pointer; transition:0.3s;
  }
  button:hover { background:#00c6ff; }
  .link { margin-top:10px; }
  .link a { color:#4facfe; text-decoration:none; }
</style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <form action="home.html">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="link">Already have an account? <a href="home.html">Login</a></div>
  </div>
</body>
</html>
